<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>freeCodeCamp Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <div class="form-wrapper">
            <form action="" id="survey-form">
                <section>
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="name" required class="form-control input-font-roboto" placeholder="Your name">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="email" required class="form-control" placeholder="your.email@example.com">
                    <label for="number" id="number-label">Age (optional)</label>
                    <input type="number" id="number" min="1" max="120" name="age" class="form-control" placeholder="Your age">
                    <label for="dropdown">Which option best describes your current
                        role?</label>
                    <select id="dropdown" class="form-control">
                        <option value="" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full time job</option>
                        <option value="learner">Full time learner</option>
                        <option value="notToSay">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </section>
                <section>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="maybe">
                        <input type="radio" name="recommend" value="maybe" id="maybe">
                        Maybe
                    </label>
                    <label for="definitely">
                        <input type="radio" name="recommend" value="definitely" id="definitely">
                        Definitely
                    </label>
                    <label for="not-sure">
                        <input type="radio" name="recommend" value="notSure" id="not-sure">
                        Not sure
                    </label>
                </section>
                <section>
                    <label for="select-feature" class="display-block">What is your favorite feature of
                        freeCodeCamp?</label>
                    <select id="select-feature" class="form-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open source</option>
                    </select>
                </section>
                <section>
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label for="frontend">
                        <input type="checkbox" name="frontend" id="frontend" value="frontend">
                        Frontend projects
                    </label>
                    <label for="backend">
                        <input type="checkbox" name="backend" id="backend" value="backend">
                        Backend projects
                    </label>
                    <label for="visualization">
                        <input type="checkbox" name="visualization" id="visualization" value="visualization">
                        Data visualization
                    </label>
                    <label for="challenges">
                        <input type="checkbox" name="challenges" id="challenges" value="challenges">
                        Challenges
                    </label>
                    <label for="community">
                        <input type="checkbox" name="community" id="community" value="community">
                        Open source community
                    </label>
                    <label for="gitter">
                        <input type="checkbox" name="gitter" id="gitter" value="gitter">
                        Gitter help rooms
                    </label>
                    <label for="videos">
                        <input type="checkbox" name="videos" id="videos" value="videos">
                        Videos
                    </label>
                    <label for="meetups">
                        <input type="checkbox" name="meetups" id="meetups" value="meetups">
                        City meetups
                    </label>
                    <label for="wiki">
                        <input type="checkbox" name="wiki" id="wiki" value="wiki">
                        Wiki
                    </label>
                    <label for="forum">
                        <input type="checkbox" name="forum" id="forum" value="forum">
                        Forum
                    </label>
                    <label for="courses">
                        <input type="checkbox" name="courses" id="courses" value="courses">
                        Additional courses
                    </label>
                </section>
                <section>
                    <label for="comments" class="display-block">Any comments or suggestions?</label>
                    <textarea name="comment" id="comments" class="form-control"></textarea>
                </section>
                <input type="submit" id="submit" value="Submit" class="form-control button-form">
            </form>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
